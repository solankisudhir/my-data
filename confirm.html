<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("enter your age")

        let age = prompt("enter your age in this text box")
        age = Number.parseInt(age)
        alert(typeof age)

        let write = confirm("do you want to print")
        if(write){
            document.write("this is my age + age")
        }
        else{
            document.write("error")
        }
    </script>
    
</body>
</html>
